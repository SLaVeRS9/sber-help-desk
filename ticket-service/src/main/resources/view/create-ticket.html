<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add ticket</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-ticket.css}"/>
</head>
<body>
    <div class="Create ticket" >
        <span th:text="'Status: ' + ${startedStatus}">Status</span>
        <br>
        <form
              th:method="POST"
              th:action="@{/tickets}"
              th:object="${createTicketDto}">

            <span th:text="'Ticket code: ' + ${ticketCode}">Code</span>
            <!--<input type="text" id="id" th:field="*{id}" th:id="1" hidden="hidden">-->
            <br>
            <input type="text" id="code" th:field="*{code}" hidden="hidden">
            <br>
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}">
            <span style="color: firebrick" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
            <br>
            <label for="description">Description: </label>
            <br>
            <textarea id="description" th:field="*{description}"></textarea>
            <span style="color: firebrick" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
            <br>
            <label>Set up the manager:</label>
            <select th:field="*{managerDto.id}">
                <option th:each="manager : ${managers}"
                        th:value="${manager.id}"
                        th:text="${manager.name}">Manager name
                </option>
            </select>
            <!--<br>
            <span th:text="'Requester: ' + ${currentUserDto.name}">Requester</span>
            <input type="text" th:field="*{requesterId}" hidden="hidden">-->
            <br>
            <br>
            <input class="ticket-buttons" type="submit" id="submit" value="Add ticket">
        </form>
        <div>
            <form th:method="GET"
                  th:action="@{/dashboard}">
                <input class="ticket-buttons" type="submit" id="back" value="Back">
            </form>
        </div>
    </div>
</body>
</html>
