<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add ticket</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-ticket.css}"/>
</head>
<body>
    <div class="add ticket" >
        <form
              th:method="POST"
              th:action="@{/tickets}"
              th:object="${ticket}">
            <span th:text="'Status: ' + ${ticket.getStatus()}">Status</span>
            <br>
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}">
            <span style="color: firebrick" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
            <br>
            <label for="description">Description: </label>
            <input type="text" id="description" th:field="*{description}">
            <span style="color: firebrick" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
            <br>
            <label for="requester">Requester: </label>
            <input type="text" id="requester" th:field="${currentUser.name}" readonly>
            <br>
            <input class="ticket-buttons" type="submit" id="submit" value="Add ticket">
        </form>
        <div>
            <form th:method="GET"
                  th:action="@{/dashboard}">
                <input class="ticket-buttons" type="submit" id="back" value="Back">
            </form>
        </div>
    </div>
</body>
</html>
