databaseChangeLog:
  - changeSet:
      id: 1
      author: slavers9
      comment: "create table for tickets"
      changes:
        - createTable:
            tableName: tickets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1024)
              - column:
                  name: requester_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: manager_id
                  type: varchar(50)
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: status_updated_at
                  type: datetime
              - column:
                  name: control_period_at
                  type: datetime
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime