databaseChangeLog:
  - changeSet:
      id: 2
      author: slavers9
      comment: "create table for comments"
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: ticket_id
                  type: BIGINT