<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1>Registration form</h1>
    <form action="" th:object="${user}" method="POST" enctype="utf8">
        <table>
            <tr>
                <td>Login</td>
                <td><input th:field="*{login}"></td>
                <td th:each="error : ${#fields.errors('login')}" th:text="${error}">Validation error</td>
            </tr>
            <tr>
                <td>Name</span>
                <td><input th:field="*{name}"></td>
                <td th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation error</td>
            </tr>
            <tr>
                <td>Password</span>
                <td><input type="password" th:field="*{password}"></td>
                <td th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</td>
            </tr>
            <tr>
                <td>Confirm</td>
                <td><input type="password" th:field="*{matchingPassword}"></td>
                <td th:each="error : ${#fields.errors('matchingPassword')}" th:text="${error}">Validation error</td>
            </tr>
                <td><button type="submit">Submit</button></td>
            </tr>
    </form>
</body>
</html>
